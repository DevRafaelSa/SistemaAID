<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    *{margin: 0; padding: 0;box-sizing: border-box;}
    body{
        background-color: #172B4D;
        color: white;
   
    }
    form input[type=text],
    form input[type=password]{
        width: 100%;
        height: 35px;
        border: 1px solid #ccc;
       
    }
    
</style>
<body>
    <div class="form">
        <form action="#">
            <div class="title">

            </div>
            <br>
            <div class="button">
                <button><a href="#">Doação</a></button>
                <br>
                <button><a href="#">Doadores</a></button>
                <br>
            </div>
            <div>
                <div class="form-group">
                    <input class="Pessoa Juridica" name="Pessoa Juridica" id="Juridica" type="radio">
                    <label for="Pessoa Juridica">Pessoa Juridica</label>
                    <div>
                        <div class="form-group">
                            <input class="Pessoa Fisica" name="Pessoa Fisica" id="Fisica" type="radio">

                </div>

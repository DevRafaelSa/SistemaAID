<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Doador</title>
</head>
<style>
    *{margin: 0; padding: 0;box-sizing: border-box;}
    body{
        background-color: #172B4D;
    }
    form{
        background-color: white;
        max-width: 500px;
        width: 70%;
        padding: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    form input[type=text],
    form input[type=password]{
        width: 100%;
        height: 35px;
        border: 1px solid #ccc;
    }
</style>
<body>
    <div class="form">
        <form action="#">
            <div class="title">
                <h1>Cadastro Doador</h1>
                <p>Preencha suas informações</p>
            </div>
            <br>
            <div class="button">
                
            
    
        
        <br>
    </div>
     <form>
        <fieldset>
            <div class="input-group">
                <div class="input-box">
            <label for="name">Nome:</label>
            <input type="text" name="Nome:" id="name:" placeholder="Digite o seu nome" required>
              <br>
            </div>
            <div>
            <label>CPF:</label>
            <input type="tel" name="CPF" id="number" placeholder="Informe seu CPF" required>
            </div>
              <br>
            <div>
            <label>Endereço:</label>
            <input type="text" name="Endereço" id="Endereço" placeholder="Digite o seu endereço" required>
            </div>
            <div>
                <label>N°</label>
                <input type="tel" name="N°" id="number" placeholder="Número" required>  
                </div>
                <br>
            <div>
            <label>Complemento:</label>
            <input type="text" name="Complemento" id="Complemento" placeholder="apto/casa">
            </div>
             <br>
            <div> 
            <label>Bairro:</label>
             <input type="text" name="Bairro" id="Bairro" placeholder="Informe o seu bairro" required>
            </div>
             <br>
            <div>
            <label>Cidade:</label>
            <input type="text" name="Cidade" id="Cidade" placeholder="informe sua cidade" required>
            </div>
             <br>
            <div>
            <label for="number">Telefone:</label>
            <input type="tel" name="number:" id="Telefone:" placeholder="(xx)xxxx-xxxx" required>
            </div>
            <br>
            <div class="button">
                <button><a href="#">Prosseguir</a></button>
            
        </fieldset>

     </form>
    </div>
</form>
</div>
</body>
</html>

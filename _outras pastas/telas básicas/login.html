<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<style>
    *{margin: 0; padding: 0;box-sizing: border-box;}
    body{
        background-color: #172B4D;
        
    }
    form{
        background-color: white;
        max-width: 500px;
        width: 70%;
        padding: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    form input[type=text],
    form input[type=password]{
        width: 100%;
        height: 35px;
        border: 1px solid #ccc;
    }
</style>
<body>
    <div class="form">
        <form action="#">
            <div class="title">
                <h1>Crie sua conta</h1>
                <p>Preencha seus dados</p>
            </div>
            <br>
            <div class="button">
                

                <br>
            </div>
             <form>
                <fieldset>
                    <div class="input-group">
                        <div class="input-box">
                    <label for="name">Nome:</label>
                    <input type="text" name="Nome:" id="name:" placeholder="Digite o seu nome" required>
                      <br>
                    </div>
                    <div>
                        <label>Email:</label>
                        <input type="text" name="Email" id="Email" placeholder="Digite o seu Email" required>
                        </div>
                        <div>
                            <div>
                                <label>Senha:</label>
                                <input type="text" name="Senha" id="Senha" placeholder="Digite sua Senha" required>
                                </div>
                                <div>
                                    <br>
                                    <button><a href="#">Registrar</a></button>

    
</body>
</html>
